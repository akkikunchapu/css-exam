<!--3. Create a card with a border, padding, and margin.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Border</title>
  <style>
    .card {
      border: 1px solid red; 
      padding: 20px;       
      margin: 10px;          
      max-width: 300px;     
      font-family: Arial, sans-serif; 
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Card Title</h2>
    <p>
      This is a simple card component with a border, padding, and margin applied. The content inside the card is neatly arranged, making it visually appealing.
    </p>
  </div>

</body>
</html><br><br><br><br>
