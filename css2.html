<!--2. Create a simple webpage with a title and a paragraph of text.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>
    This is a simple paragraph of text designed to demonstrate basic HTML and CSS styling.
    The paragraph is aligned using the `justify` property, providing a clean and organized appearance.
    Additionally, custom styles have been applied to enhance readability and aesthetics.
  </p>

</body>
</html><br><br>
