<!--4. Create a responsive navigation bar with three links.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;    
      height: 100vh;         
      font-family: Arial, sans-serif;
    }

    
    nav {
      display: flex;          
      gap: 20px;              
      background-color: #f8f9fa; 
      padding: 10px 20px;  
      border-radius: 8px;    
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }

    
    nav a {
      text-decoration: none;  
      color: #333;            
      font-size: 1.2rem;      
      transition: color 0.3s; 
    }


    nav a:hover {
      color: #007bff;        
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
